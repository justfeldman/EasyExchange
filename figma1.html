<!DOCTYPE html>

<head>

  <title>Western Students 4 Startups - Easy Exchange</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-bottom: 3px solid #00AEEF;
      width: 100%;
    }

    .header img {
      height: 80px;
    }

    /* Main Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: #00AEEF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .button:hover {
      background-color: #008bb5;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      width: 100%;
    }

    /* Image Styling */
    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="IMG_8912.jpg" alt="Western Students 4 Startups Top Visual">

  <div class="button-container">
    <!-- Top Image -->
    <div class="image-container">
      <img src="IMG_8912.jpg" alt="Top Visual - IMG_8912">
    </div>
