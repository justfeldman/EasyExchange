<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Exchange</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header container */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
    }

    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo img {
      height: 80px; /* Adjust size as needed */
      margin-bottom: 10px;
    }

    /* Navigation bar styling */
    .navbar {
      width: 100%;
      background-color: #00AEEF;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      margin: 0 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="IMG_8912.jpg" alt="Easy Exchange Logo">
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#list-room">List Your Room</a>
      <a href="#sign-up">Sign Up</a>
    </nav>
  </header>

</body>
</html>
