<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Western Students 4 Startups - Easy Exchange</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-bottom: 3px solid #00AEEF;
      width: 100%;
    }

    .header img {
      height: 80px;
    }

    .navbar {
      background-color: #00AEEF;
      padding: 10px;
      text-align: center;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Main Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: #00AEEF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .button:hover {
      background-color: #008bb5;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="IMG_9919.jpg" alt="Western Students 4 Startups Logo">
    <h2>Western Students 4 Startups</h2>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#opportunities">Opportunities</a>
    <a href="#apply">Apply Now</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Button Section -->
  <div class="button-container">
    <a href="https://justfeldman.github.io/EasyExchange/HomePage.html" target="_blank" class="button">Exchange Marketplace</a>
    <a href="https://justfeldman.github.io/EasyExchange/figma3.html" target="_blank" class="button">Join the Community</a>
    <a href="https://justfeldman.github.io/EasyExchange/figma2.html" target="_blank" class="button">Contact Us</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Western Students 4 Startups | Contact: info@example.com</p>
  </footer>

</body>
</html>
