<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .full-screen-image {
            width: 100%;
            height: 100vh;
            background: url('https://github.com/justfeldman/YourNewRepository/raw/main/Landing%20page%20P.1.png') no-repeat center center/cover;
            position: relative;
        }

        .clickable-button {
            position: absolute;
            top: 70%; /* Adjust the position according to your design */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: rgba(255, 64, 129, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .clickable-button:hover {
            background-color: rgba(233, 30, 99, 0.8);
        }
    </style>
</head>
<body>
    <div class="full-screen-image">
        <!-- Add more buttons if needed for various links on the image -->
        <a href="#" class="clickable-button">Learn More</a>
    </div>
</body>
</html>
