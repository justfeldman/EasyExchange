<!DOCTYPE html>
<html>
<head>
  <title>UniRoom Marketplace</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 2em;
      font-size: 2em;
    }
    nav {
      background-color: #333;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #f7c242;
    }
    section {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    .listing {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .listing img {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    form input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    UniRoom Marketplace<br>
    "Handpicked University Room Sublets - Only the Best!"
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#listings">Listings</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <section id="listings">
    <h1>Available Rooms for Sublet</h1>
    <div class="listing">
      <img src="/mnt/data/unnamed.jpg" alt="University room available for sublet">
      <p><strong>Price:</strong> $700/month</p>
      <p><strong>Number of People Living in House:</strong> 4</p>

      <h3>If You Are Interested</h3>
      <form action="https://formspree.io/f/xpwzzgzg" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 UniRoom Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
