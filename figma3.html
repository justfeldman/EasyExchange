<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css"> <!-- Links the CSS file -->
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo"></div> <!-- Placeholder for the logo -->
    </div>

    <!-- Title and Description -->
    <div class="content">
      <h1>Create an account</h1>
      <p>Enter your email to sign up for Exchange Made Simple</p>
    </div>

    <!-- Input Section -->
    <form class="form">
      <input type="email" placeholder="email@domain.com" class="input" required>
      <button type="submit" class="btn-primary">Continue</button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Social Sign-In Options -->
    <div class="social-buttons">
      <button class="btn-secondary">Continue with Google</button>
      <button class="btn-secondary">Continue with Apple</button>
    </div>

    <!-- Footer -->
    <p class="footer">
      By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
</body>
</html>
