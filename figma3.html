<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ecommerce">
    <!-- Banner Section -->
    <div class="banner">
      <div class="title">Apartments</div>
    </div>

    <!-- Pills Section -->
    <div class="pills">
      <div class="pill">Feed</div>
      <div class="pill active">Sublet Swap</div>
      <div class="pill">Exchange Basics</div>
    </div>

    <!-- Carousel Section -->
    <div class="carousel">
      <div class="item">
        <div class="image" style="background-image: url('images/furnished_room.jpg');"></div>
        <div class="label">Furnished Room</div>
      </div>
      <div class="item">
        <div class="image" style="background-image: url('images/washroom.jpg');"></div>
        <div class="label">Private Washroom</div>
      </div>
      <div class="item">
        <div class="image" style="background-image: url('images/parking.jpg');"></div>
        <div class="label">Parking</div>
      </div>
      <div class="item">
        <div class="image" style="background-image: url('images/dog.jpg');"></div>
        <div class="label">Pet Friendly</div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="tab-bar">
      <div class="tab">Home</div>
      <div class="tab">Discover</div>
      <div class="tab">Cart</div>
      <div class="tab">Profile</div>
    </div>
  </div>
</body>
</html>
