<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox Integration</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a sample page with the Chatbox integrated.</p>

  <!-- Embed as an iframe -->
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/YOUR_CORRECT_CHATBOT_ID"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0">
  </iframe>

  <!-- Chat Bubble -->
  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "YOUR_CORRECT_CHATBOT_ID",
      domain: "www.chatbase.co"
    }
  </script>
  <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="YOUR_CORRECT_CHATBOT_ID"
    domain="www.chatbase.co"
    defer>
  </script>
</body>
</html>
