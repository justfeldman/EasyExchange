<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox Integration</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a sample page with the Chatbox integrated.</p>

  <!-- Option 1: Embed as an iframe -->
  <h2>Chatbot (Iframe Example)</h2>
  <iframe
    src="https://www.chatbase.co/chatbot-iframe/tGDXUqczRjDJdTcMinT0x"
    width="100%"
    style="height: 100%; min-height: 700px"
    frameborder="0">
  </iframe>

  <!-- Option 2: Chat Bubble (Bottom-Right Corner) -->
  <h2>Chatbot (Bubble Example)</h2>
  <p>The chat bubble will appear at the bottom-right corner of the page.</p>

  <script>
    window.embeddedChatbotConfig = {
      chatbotId: "tGDXUqczRjDJdTcMinT0x",
      domain: "www.chatbase.co"
    }
  </script>
  <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="tGDXUqczRjDJdTcMinT0x"
    domain="www.chatbase.co"
    defer>
  </script>
</body>
</html>
